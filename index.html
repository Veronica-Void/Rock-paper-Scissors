<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1 id="title">Rock-Paper-Scissor</h1>
    <br><br>

    <h2>Scoreboard:</h2>
    <br>
    <table border="solid";>
        <tr>
            <th> <p>User Score:</p> <p class="userwin" id="you"></p> </th>
            <th> <p>Computer Wins:</p> <p class="userloss" id="computer"></p> </th>
            <th> <p>Ties:</p> <p class="ties" id="tie"></p> </th>
        </tr>
    </table>
   


    <br>

    <button value="Rock" onclick="Rock(this)">Rock</button>
    <button value="Paper" onclick="Paper(this)">Paper</button>
    <button value="Scissors" onclick="Scissors(this)">Scissors</button>
    <br><br>

    <p class="pd" id="your choice"></p> 
    <br>
    <p class="pd" id="computer choice"></p>
    <br>
    <p class="pd" id="result"></p>



    




    <script src="home.js"></script>
</body>
</html>
